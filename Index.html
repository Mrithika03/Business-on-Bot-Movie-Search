<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="outer-box">
            <img src="https://img.freepik.com/free-vector/sign-concept-illustration_114360-125.jpg?w=740&t=st=1693677778~exp=1693678378~hmac=c4956afe4e92ff54ee4ef5f59f3e9672bccdaca423604a6d006e45fc9f8b7d4c" alt="Image Description" width="450" height="500">
            <div class="inner-box">
                <div class="form-container">
                    <h1>Sign Up</h1>
                    <form id="signup-form">
                        <p>Username</p>
                        <input type="text" id="signup-username" placeholder=" Enter Username" required>
                        <p>Email</p>
                        <input type="email" id="signup-email" placeholder=" Enter Email" required>
                        <p>Password</p>
                        <input type="password" id="signup-password" placeholder=" Enter Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
